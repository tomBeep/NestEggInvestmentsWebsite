<div class="container">
  <div id="scrollingBanner" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" height="400" src="assets/images/cat1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" height="400" src="assets/images/cat2.JPEG" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" height="400" src="assets/images/cat3.JPG" alt="Third slide">

    <a class="carousel-control-next" href="#scrollingBanner" role="button" data-slide="next">

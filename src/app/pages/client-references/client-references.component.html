<div class="container text-center">

  <div class="row mb-2 mt-2">
    <div class="col-lg-3">
      <select multiple class="form-control" size={{this.references.length}} id="clientReferenceSelector">
        <option *ngFor="let ref of references; index as i;" (click)="selectedReference = ref">{{ref.author}}</option>
      </select>
    </div>
    <div class="col-lg-9" style="border: solid var(--nestEggRed) 1px">
      <div class="d-flex flex-row">
        <fa-icon [icon]="faQuoteLeft" size="3x"></fa-icon>
      </div>
      <div>
        {{this.selectedReference.text}}
      </div>
      <div class="d-flex flex-row-reverse">
        <fa-icon [icon]="faQuoteRight" size="3x"></fa-icon>
      </div>
    </div>
  </div>
</div>
